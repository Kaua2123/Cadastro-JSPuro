<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro - Javascript Puro</title>
</head>

<body>
    <div class="container-main">
        <div class="container-flex">
            <div class="container-left">
                <img src="./imgs/imgCad.png" class="img-cad" alt="">
            </div>
            <div class="container-right">
                <h1 class="titulo">Cadastre-se</h1>
                <h3 class="subtitulo">TODOS os campos são obrigatórios.</h1>
                <form method="post" class="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" class="nome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="sobrenome">
                    <label for="cpf">CPF</label>
                    <input type="text" class="cpf">
                    <label for="usuario">Usuário</label>
                    <input type="text" class="usuario">
                    <label for="senha">Senha</label>
                    <input type="password" class="senha">
                    <!-- <label for="">Repetir senha</label>
                    <input type="text" class="nome"> -->
                    <button class="btnEnviar" type="submit">Enviar</button>
                    <div class="feedback"></div>
                </form>
            </div>
            
        </div>
       
    </div>
</body>
<script src="./assets/js/index.js"></script>

</html>
